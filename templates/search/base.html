{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Reditus</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reditus.css' %}">

</head>
<body>
    <div class="header border border-top-0 border-left-0 border-right-0">
        <div class="row">
            <div class="col-auto">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo.png'%}"/></a>
            </div>
        </div>
    </div>
    {% block body %}
        {% block content %}
        {% endblock %}
    {% endblock body %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
